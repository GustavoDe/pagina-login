<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <main class="container">
        <img src="img/logo.jpg" alt="logo-barbearia">
        <h1>Login</h1>
        <p>Barbearia 212VIP</p>
        <form action="">
            <div class="input">
                <input type="text" name="Usuário" id="Usuário" 
                placeholder="Coloque seu usuário">
               <div class="linha"></div> 
            </div>
            <div class="input">
                <input type="password" name="Password" id="Password" 
                placeholder="Coloque sua senha">
               <div class="linha"></div> 
            </div>
            <input type="submit" value="Entrar">
        </form>
        <div class="rodape">
            <span>Entre em sua conta por mídias digitais</span>
            <div class="midias">
                <div class="facebook">
                    <a href="">
                        <i class="fab fa-facebook"></i>
                        Se conecte por sua contano facebook
                    </a>
                </div>
                <div class="google">
                    <a href="#">
                        <i class="fab fa-google"></i>
                        Se conecte por sua conta do Google
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
